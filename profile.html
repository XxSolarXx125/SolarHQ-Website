<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarHQ - Profile</title>
  <style>
    body { margin: 0; background: #0d0d0d; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #111; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #8b5cf6; }
    nav { display: flex; justify-content: center; background: #1a1a1a; padding: 10px 0; }
    nav a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 18px; transition: color 0.3s; }
    nav a:hover { color: #8b5cf6; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; text-align: center; }
    h2 { font-size: 36px; margin-bottom: 20px; }
    label { display: block; margin: 15px 0 5px; font-size: 18px; }
    input, textarea { padding: 10px; width: 300px; max-width: 90%; background: #1a1a1a; border: none; color: #fff; margin-bottom: 15px; border-radius: 5px; }
    input:disabled, textarea:disabled { background: #333; }
    textarea { resize: none; height: 100px; }
    button { background-color: #8b5cf6; border: none; color: white; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #7a4ce0; }
    footer { background: #111; text-align: center; padding: 15px; font-size: 14px; color: #666; }
    .profile-picture { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; background-color: #222; }
    .fade-in { animation: fadeIn 2s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="fade-in">

  <header>SolarHQ</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
  </nav>

  <main>
    <h2>Your Profile</h2>
    <img id="profilePic" class="profile-picture" src="default-pfp.png" alt="Profile Picture">
    <br>
    <label for="username">Username:</label>
    <input type="text" id="username" disabled>

    <label for="bio">Bio:</label>
    <textarea id="bio" disabled></textarea>

    <button class="hidden">Save Profile</button>
  </main>

  <footer>&copy; 2025 SolarHQ. All rights reserved.</footer>

  <script>
    // Load profile info from localStorage
    window.onload = function() {
      const username = localStorage.getItem('username');
      const bio = localStorage.getItem('bio');
      const profilePic = localStorage.getItem('profilePic');

      if (username) document.getElementById('username').value = username;
      if (bio) document.getElementById('bio').value = bio;
      if (profilePic) document.getElementById('profilePic').src = profilePic;
    };
  </script>

</body>
</html>
