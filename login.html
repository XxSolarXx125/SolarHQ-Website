<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarHQ - Login</title>
  <style>
    body { margin: 0; background: #0d0d0d; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #111; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #8b5cf6; }
    nav { display: flex; justify-content: center; background: #1a1a1a; padding: 10px 0; }
    nav a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 18px; transition: color 0.3s; }
    nav a:hover { color: #8b5cf6; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; text-align: center; }
    input { padding: 10px; margin: 10px 0; width: 250px; border-radius: 5px; border: none; background: #1a1a1a; color: #ccc; }
    button { padding: 10px 20px; margin-top: 20px; background: #8b5cf6; border: none; border-radius: 5px; color: white; font-size: 18px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #7c3aed; }
    footer { background: #111; text-align: center; padding: 15px; font-size: 14px; color: #666; }
    .fade-in { animation: fadeIn 2s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .hidden { display: none; }
  </style>
</head>
<body class="fade-in">

  <header>SolarHQ</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
  </nav>

  <main>
    <h1>Login to SolarHQ</h1>
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="hidden" style="color: red;">Invalid username or password. Please try again.</p>
    <p id="welcomeMessage" style="color: #8b5cf6; display: none;">Welcome back, <span id="displayUsername"></span>!</p>
  </main>

  <footer>&copy; 2025 SolarHQ. All rights reserved.</footer>

  <script>
    // Load saved username from localStorage
    window.onload = function() {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        document.getElementById('usernameInput').value = savedUsername;
        document.getElementById('welcomeMessage').style.display = 'block';
        document.getElementById('displayUsername').textContent = savedUsername;
      }
    };

    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      // Validate username and password
      if (username && password) {
        // Simulate a successful login (In a real scenario, you would authenticate with a server)
        localStorage.setItem('username', username);  // Save username for later use
        localStorage.setItem('bio', 'This is a sample bio'); // Simulate bio for testing
        localStorage.setItem('profilePic', 'default-pfp.png'); // Simulate profile picture for testing
        alert('Login successful!');
        window.location.href = 'profile.html';  // Redirect to profile page after successful login
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
