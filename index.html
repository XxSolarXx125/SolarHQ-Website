<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarHQ - Home</title>
  <style>
    body { margin: 0; background: #0d0d0d; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #111; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; color: #8b5cf6; }
    nav { display: flex; justify-content: center; background: #1a1a1a; padding: 10px 0; }
    nav a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 18px; transition: color 0.3s; }
    nav a:hover { color: #8b5cf6; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; text-align: center; }
    h1 { font-size: 48px; margin-bottom: 20px; }
    p { font-size: 20px; color: #999; max-width: 600px; }
    footer { background: #111; text-align: center; padding: 15px; font-size: 14px; color: #666; }
    .fade-in { animation: fadeIn 2s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    input, button { margin: 10px 0; padding: 10px; border: none; border-radius: 5px; font-size: 16px; }
    input { width: 250px; }
    button { background: #8b5cf6; color: white; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #7c3aed; }
    .auth-section { margin-top: 30px; }
  </style>
</head>
<body class="fade-in">

  <header>SolarHQ</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
  </nav>

  <main>
    <h1>Welcome to SolarHQ</h1>
    <p>The official website for the SolarHQ Discord bot. Enjoy faster, smarter, and better features with our new update.</p>

    <div class="auth-section" id="auth-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <br>
      <button onclick="login()">Login</button>

      <h2 style="margin-top:30px;">or Sign Up</h2>
      <input type="text" id="signup-username" placeholder="New Username">
      <input type="password" id="signup-password" placeholder="New Password">
      <br>
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="welcome-section" style="display:none; margin-top: 30px;">
      <h2 id="welcome-msg"></h2>
      <button onclick="logout()">Logout</button>
    </div>
  </main>

  <footer>&copy; 2025 SolarHQ. All rights reserved.</footer>

  <script src="login.js"></script>
</body>
</html>
